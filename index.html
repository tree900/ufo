<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smooth Scroll Triggered Doors</title>
  <link rel="stylesheet" href="video.css" />
</head>
<body>
  <div class="container">
    <div class="video-wrapper">
      <iframe id="video-frame"
              src="https://player.vimeo.com/video/1066265233?background=1"
              frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
    </div>

    <div class="overlay left closed"></div>
    <div class="overlay right closed"></div>

    <div class="blur-layer"></div>
    <div class="scroll-text">휠을<br>내려주세요</div>
  </div>

  <script src="ufo.js"></script>
</body>
</html>
